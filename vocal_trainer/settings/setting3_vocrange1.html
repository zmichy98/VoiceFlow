<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Link to file css: -->
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.25/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.29/build/Tone.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<title>VoiceFlow</title>
</head>

<body data-setting="3">

    <div class="settings-bar">
        <div class="setting">1</div>
        <div class="setting">2</div>
        <div class="setting">3</div>
        <div class="setting">4</div>
        <div class="setting">5</div>
    </div>

    <a href="../../index.html">
        <img src="logo.png" alt="Go to Main Page"
            style="position:fixed; top:15px; left:20px; width: 100px; cursor: pointer;">
    </a>

    <h2>Choose your vocal range</h2>

    <div class="range-buttons">
        <button class="range-button toggle-button">Soprano</button>
        <button class="range-button toggle-button">Mezzosoprano</button>
        <button class="range-button toggle-button">Alto</button>
        <button class="range-button toggle-button">Tenor</button>
        <button class="range-button toggle-button">Baritone</button>
        <button class="range-button toggle-button">Bass</button>
    </div>

    <!-- Range description -->
    <div id="range-description" class="range-description">
        <p></p>
    </div>

    <!-- Next button -->
    <a href="setting4_vocgear.html" class="next_button">Next</a>

    <!-- Bottom left button container-->
    <div class="button-container">
        <a href="setting3_vocrange.html" class="bottomleft_button">Go back</a>
    </div>

    <!-- Link to script js: -->
    <script src="vt_settings.js"></script>

</html>
