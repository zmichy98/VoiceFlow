<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboards</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <a href="../../index.html">
    <img src="logo.jpg" alt="Go to Main Page" style="position:fixed; top:15px; left:20px; width: 100px; cursor: pointer;">
  </a> 

  <div class="container">
    <h1>Game Leaderboards</h1>
    
    <div class="leaderboards">
      <!-- Beginner Leaderboard -->
      <div id="beginnerLeaderboard" class="leaderboard">
        <h3>Beginner Leaderboard</h3>
        <ol id="beginnerList"></ol>
      </div>

      <!-- Intermediate Leaderboard -->
      <div id="intermediateLeaderboard" class="leaderboard">
        <h3>Intermediate Leaderboard</h3>
        <ol id="intermediateList"></ol>
      </div>

      <!-- Advanced Leaderboard -->
      <div id="advancedLeaderboard" class="leaderboard">
        <h3>Advanced Leaderboard</h3>
        <ol id="advancedList"></ol>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
