<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Warmup - Demo</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- for the font :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.43/Tone.min.js"></script>
    
</head>

<body>
    <!-- Title of the exercise -->
    <div id="ex-title" class="ex-title">
        <h2> Title </h2>
    </div>

    <!-- Exercise description -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get the values from localStorage or provide default text
            const selectedLevel = localStorage.getItem("selectedLevel") || "Not selected";
            console.log("Selected level: " + selectedLevel)
            const sliderValue = localStorage.getItem("sliderValue") || "Not set";
            console.log("Training time: " + sliderValue)
            const selectedGear = localStorage.getItem("selectedGear") || "No gear selected";
            console.log("Gear: " + selectedGear)
    
            // Create the description message
            const descriptionMessage = `Your exercise for vocal warm-up for ${selectedLevel} level of ${sliderValue} minutes with ${selectedGear} is now ready!`;
    
            // Update the description in the page
            document.getElementById("ex-description").innerHTML = `<p>${descriptionMessage}</p>`;
        });
    </script>
    <div id="ex-description" class="ex-description">
    </div>

    <!-- Keyboard -->
    <div class="keyboard">
        <!-- First Octave -->
        <div class="key white" data-note="C1" data-octave="1">
            <span class="note-name"></span>
        </div>
        <div class="key black" data-note="C#1" data-octave="1">
            <span class="note-name"></span>
        </div>

        <div class="key black" data-note="F#1" data-octave="1">

        </div>
        <div class="key white" data-note="G1" data-octave="1">
            <span class="note-name"></span>
        </div>
        <div class="key black" data-note="G#1" data-octave="1">
            <span class="note-name"></span>
        </div>
        <div class="key white" data-note="A1" data-octave="1">
            <span class="note-name"></span>

        <div class="key black" data-note="A#1" data-octave="1">

        <div class="key white" data-note="B1" data-octave="1">

        </div>
        <div class="key black" data-note="C#2" data-octave="2">
            <span class="note-name"></span>
        </div>
        <div class="key white" data-note="D2" data-octave="2">
            <span class="note-name"></span>
        </div>
        <div class="key black" data-note="D#2" data-octave="2">
            <span class="note-name"></span>
        </div>
        <div class="key white" data-note="E2" data-octave="2">

        </div>
        <div class="key black" data-note="G#2" data-octave="2">
            <span class="note-name"></span>
        </div>
        <div class="key white" data-note="A2" data-octave="2">
            <span class="note-name"></span>
        </div>
        <div class="key black" data-note="A#2" data-octave="2">

        </div>
        <div class="key white" data-note="B2" data-octave="2">

        </div>
        <div class="key black" data-note="F#3" data-octave="3">

        </div>
        <div class="key white" data-note="G3" data-octave="3">
            <span class="note-name"></span>
        </div>
        <div class="key black" data-note="G#3" data-octave="3">

        </div>
        <div class="key white" data-note="A3" data-octave="3">

    <div class="ex-description"></div>
        <div id="note" > Note to play </div> 
        <div id="hz" > Hz of the singer </div>
        <div id="detune"> Detune  </div>
    </div>
    <div class="meter">
        <div class="level" id="level-bar"></div>
        <div class="value" id="level-value">0</div>
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <!-- Play Pattern -->
    <button id="playPattern">Start
    </button>


    <!-- Link to settings script js: -->
    <script src="../settings/vt_settings.js"></script>

    <!-- Get the variables from settings saved: -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // selectedLevel variable
                document.getElementById("selectedLevel").innerHTML = localStorage.getItem("selectedLevel");
            // sliderValue variable
                document.getElementById("sliderValue").innerHTML = localStorage.getItem("sliderValue");
            // manual variable
                document.getElementById("manual").innerHTML = localStorage.getItem("manual"); 
            // selectedRange variable
                document.getElementById("selectedRange").innerHTML = localStorage.getItem("selectedRange");
            // manual range note variables
                document.getElementById("firstNote").innerHTML = localStorage.getItem("firstNote");
                document.getElementById("secondNote").innerHTML = localStorage.getItem("secondNote");
            // Gear variables
                document.getElementById("mask").innerHTML = localStorage.getItem("mask");
                document.getElementById("laxVox").innerHTML = localStorage.getItem("laxVox");
        });
    </script>
