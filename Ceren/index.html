<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Warmup - Demo</title>
    <link rel="stylesheet" href="styles_ceren.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- for the font :) -->
</head>

<body>
    <div class="keyboard">
        <!-- First Octave -->
        <div class="key white" data-note="C" data-octave="1">
            <span class="note-name">C</span>
        </div>
        <div class="key black" data-note="C#" data-octave="1">
            <span class="note-name">C#</span>
        </div>
        <div class="key white" data-note="D" data-octave="1">
            <span class="note-name">D</span>
        </div>
        <div class="key black" data-note="D#" data-octave="1">
            <span class="note-name">D#</span>
        </div>
        <div class="key white" data-note="E" data-octave="1">
            <span class="note-name">E</span>
        </div>
        <div class="key white" data-note="F" data-octave="1">
            <span class="note-name">F</span>
        </div>
        <div class="key black" data-note="F#" data-octave="1">
            <span class="note-name">F#</span>
        </div>
        <div class="key white" data-note="G" data-octave="1">
            <span class="note-name">G</span>
        </div>
        <div class="key black" data-note="G#" data-octave="1">
            <span class="note-name">G#</span>
        </div>
        <div class="key white" data-note="A" data-octave="1">
            <span class="note-name">A</span>
        </div>
        <div class="key black" data-note="A#" data-octave="1">
            <span class="note-name">A#</span>
        </div>
        <div class="key white" data-note="B" data-octave="1">
            <span class="note-name">B</span>
        </div>
        
        <!-- Second Octave -->
        <div class="key white" data-note="C" data-octave="2">
            <span class="note-name">C</span>
        </div>
        <div class="key black" data-note="C#" data-octave="2">
            <span class="note-name">C#</span>
        </div>
        <div class="key white" data-note="D" data-octave="2">
            <span class="note-name">D</span>
        </div>
        <div class="key black" data-note="D#" data-octave="2">
            <span class="note-name">D#</span>
        </div>
        <div class="key white" data-note="E" data-octave="2">
            <span class="note-name">E</span>
        </div>
        <div class="key white" data-note="F" data-octave="2">
            <span class="note-name">F</span>
        </div>
        <div class="key black" data-note="F#" data-octave="2">
            <span class="note-name">F#</span>
        </div>
        <div class="key white" data-note="G" data-octave="2">
            <span class="note-name">G</span>
        </div>
        <div class="key black" data-note="G#" data-octave="2">
            <span class="note-name">G#</span>
        </div>
        <div class="key white" data-note="A" data-octave="2">
            <span class="note-name">A</span>
        </div>
        <div class="key black" data-note="A#" data-octave="2">
            <span class="note-name">A#</span>
        </div>
        <div class="key white" data-note="B" data-octave="2">
            <span class="note-name">B</span>
        </div>
    
        <!-- Third Octave -->
        <div class="key white" data-note="C" data-octave="3">
            <span class="note-name">C</span>
        </div>
        <div class="key black" data-note="C#" data-octave="3">
            <span class="note-name">C#</span>
        </div>
        <div class="key white" data-note="D" data-octave="3">
            <span class="note-name">D</span>
        </div>
        <div class="key black" data-note="D#" data-octave="3">
            <span class="note-name">D#</span>
        </div>
        <div class="key white" data-note="E" data-octave="3">
            <span class="note-name">E</span>
        </div>
        <div class="key white" data-note="F" data-octave="3">
            <span class="note-name">F</span>
        </div>
        <div class="key black" data-note="F#" data-octave="3">
            <span class="note-name">F#</span>
        </div>
        <div class="key white" data-note="G" data-octave="3">
            <span class="note-name">G</span>
        </div>
        <div class="key black" data-note="G#" data-octave="3">
            <span class="note-name">G#</span>
        </div>
        <div class="key white" data-note="A" data-octave="3">
            <span class="note-name">A</span>
        </div>
        <div class="key black" data-note="A#" data-octave="3">
            <span class="note-name">A#</span>
        </div>
        <div class="key white" data-note="B" data-octave="3">
            <span class="note-name">B</span>
        </div>
    </div>
    
        <!-- Progress Bar -->
    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <script src="script_ceren.js"></script>
</body>
</html>
