<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">

<body>
  <a href="../../index.html">
    <img src="logo.jpg" alt="Go to Main Page" style="position:fixed; top:15px; left:20px; width: 100px; cursor: pointer;">
  </a> 
  
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="nickname">Username:</label>
      <input type="text" id="nickname" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Login</button>
    </form>

    <!-- Forgot your password -->
    <p id="forgotPassword" class="forgot-password">Forgot your password?</p>

    <!-- Section to recover the account -->
    <div id="recoverySection" class="hidden">
      <h3>Recover Account</h3>
      <form id="recoveryForm">
        <label for="recoveryEmail">Enter your email:</label>
        <input type="email" id="recoveryEmail" required>
        <button type="submit">Recover</button>
      </form>
    </div>

    <p id="errorMessage" class="error hidden"></p> <!-- Error message -->
    
    <div class="create-account">
      <p>Don't have an account?</p>
      <a href="/multiplayer/create/multiplayer.html">
        <button>Create an Account</button>
      </a>
    </div>
  </div>

  <script type="module" src="script.js"></script> <!-- Link to the JavaScript file -->
