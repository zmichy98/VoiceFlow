<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Collegamento con il file css: -->
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.25/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.29/build/Tone.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet"></head>
    <title>VoiceFlow</title>
</head>

<body data-setting="5">
    
    <div class="settings-bar">
        <div class="setting">1</div>
        <div class="setting">2</div>
        <div class="setting">3</div>
        <div class="setting">4</div>
        <div class="setting">5</div>
    </div>

    <a href="../../index.html">
        <img src="logo.png" alt="Go to Main Page" style="position:fixed; top:15px; left:20px; width: 100px; cursor: pointer;">
    </a> 
    
    <!-- Setting menu -->
    <nav class="navbar">
        <h3 class="navbar-title">Settings:</h3>
        <ul>
            <li><a href="setting1_level.html" id="selectedLevel"> </a></li>
            <li><a href="setting2_time.html" id="sliderValue"></a> </li>
            <li><a href="setting3_vocrange.html" id="selectedRange"></a> </li>
            <!-- <li><a href="setting3_vocrange.html" id="manual"></a> </li> -->
            <li><a href="setting4_vocgear.html" id="selectedGear"></a> </li>
        </ul>
    </nav>

    <div>
        <button class="play-button" id="play-button" onclick="location.href='../trainer/trainer_game.html'">PLAY</button>
    </div>
    
    <!-- Bottom left button container-->
    <div class="button-container">
        <a href="setting4_vocgear.html" class="bottomleft_button">Go back</a>>
    </div>

    <!-- Collegamento con lo script js: -->
    <script src="vt_settings.js"></script>

    <!-- Collegamento con lo script js: -->
    <script src="vt_noteDetector.js"></script>

    <!-- Get the variables saved: -->
    <script>
        document.getElementById("selectedLevel").innerHTML = "Singing level: " + localStorage.getItem("selectedLevel");
        document.getElementById("sliderValue").innerHTML = "Training time: " + localStorage.getItem("sliderValue") + " min";
        document.getElementById("selectedRange").innerHTML = "Vocal range: " + localStorage.getItem("selectedRange");
        document.getElementById("selectedGear").innerHTML = "Gear: " + (localStorage.getItem("selectedGear") || "No gear selected");
        document.getElementById("manual").innerHTML = "Manual? " + (localStorage.getItem("manual") || "No");
        document.getElementById("mask").innerHTML = localStorage.getItem("mask") || "Not selected";
        document.getElementById("laxVox").innerHTML = localStorage.getItem("laxVox") || "Not selected";
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Logged in: " + localStorage.getItem("loggedIn"))
            console.log("Singing level: " + localStorage.getItem("selectedLevel"))
            console.log("Training time: " + localStorage.getItem("sliderValue"))
            console.log("Manual: " + localStorage.getItem("manual"))
            console.log("Selected range: " + localStorage.getItem("selectedRange"))
            console.log("First note: " + localStorage.getItem("firstNote"))
            console.log("Last note: " + localStorage.getItem("secondNote"))
            console.log("Mask: " + localStorage.getItem("mask"))
            console.log("Lax Vox: " + localStorage.getItem("laxVox"))
            console.log("Selected gear: " + localStorage.getItem("selectedGear"))
        });
    </script>
</body>
</html>
