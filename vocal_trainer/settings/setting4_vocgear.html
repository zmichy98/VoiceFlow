<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Link to file css: -->
  <link rel="stylesheet" href="../../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.25/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.29/build/Tone.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<title>VoiceFlow</title>
</head>

<body data-setting="4">

  <div class="settings-bar">
    <div class="setting">1</div>
    <div class="setting">2</div>
    <div class="setting">3</div>
    <div class="setting">4</div>
    <div class="setting">5</div>
  </div>

  <a href="../../index.html">
    <img src="logo.png" alt="Go to Main Page"
      style="position:fixed; top:15px; left:20px; width: 100px; cursor: pointer;">
  </a>

  <h2>What vocal training tools do you have?</h2>

  <div class="gear-description-container">
    <div class="button-gear-item">
      <button id="mask" class="button-gear">Mask</button>
      <p class="gear-description">A specialized mask designed to improve breathing control and enhance vocal performance
        during training.</p>
      <img src="imgVoiceMask.jpg" alt="Mask Image" class="gear-image">
    </div>
    <div class="button-gear-item">
      <button id="laxvox" class="button-gear">Laxvox</button>
      <p class="gear-description">A device used in voice therapy and training, promoting vocal health through
        semi-occluded vocal exercises.</p>
      <img src="imgLaxVox.jpg" alt="LaxVox Image" class="gear-image">
    </div>
    <div class="button-gear-item">
      <button id="none" class="button-gear">None of them</button>
    </div>
  </div>

  <!-- Next button-->
  <a href="setting5_recap.html" class="next_button">Next</a>

  <!-- Bottom left button container-->
  <div class="button-container">
    <a href="setting3_vocrange.html" class="bottomleft_button">Go back</a>
  </div>

  <!-- Link to script js: -->
  <script src="vt_settings.js"></script>

  <!-- Get the variables saved: -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Singing level: " + localStorage.getItem("selectedLevel"))
      console.log("Training time: " + localStorage.getItem("sliderValue"))
      console.log("Manual: " + localStorage.getItem("manual"))
      console.log("Selected range: " + localStorage.getItem("selectedRange"))
      console.log("First note: " + localStorage.getItem("firstNote"))
      console.log("Last note: " + localStorage.getItem("secondNote"))
    });
  </script>

</body>

</html>
