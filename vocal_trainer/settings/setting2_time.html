<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Collegamento con il file css: -->
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.25/Tone.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vocal Trainer</title>
</head>
<body>
    <h2>How long do you want your training to be?</h2>

    <!-- Slider input -->
    <input type="range" id="Slider" min="0" max="40" value="0" step="1">

    <!-- Display selected value -->
    <p>Training time: <span id="trainingTime">0</span> minutes </p>

    <!-- Setting menu -->
    <nav class="navbar">
        <h3 class="navbar-title">Settings:</h3> <!-- Title for the navbar -->
        <ul>
            <li><a href="setting1_level.html" id="selectedLevel"> </a></li>
        </ul>
    </nav>

    <!-- Next button -->
    <a href="setting3_vocrange.html" class="next_button">Next setting</a>

    <!-- Bottom left button container-->
    <div class="button-container">
        <a href="../../initial_page.html" class="bottomleft_button">Home</a>
    </div>

    <!-- Collegamento con lo script js: -->
    <script src="vt_settings.js"></script>

    <!-- Get the variables saved: -->
    <!-- selectedLevel variable -->
    <script>
        document.getElementById("selectedLevel").innerHTML = "Singing level: " + localStorage.getItem("selectedLevel");
    </script>
    <!-- sliderValue variable -->
    <script>
        document.getElementById("sliderValue").innerHTML = "Training time: " + localStorage.getItem("sliderValue");
    </script>
</body>
</html>
