        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Container for note, Hz, detune, etc. */
            .container {
                margin: 0px; /* Adds space below the meter bar */
                text-align: center; /* Center text */
            }

            /* Styling for note (e.g., C1, D#2, etc.) */
            #note {
                font-size: 72px;
                margin: 0 !important; /* Remove margins */
                padding: 0 !important; /* Remove padding */
                display: block; /* Ensure proper spacing behavior */
                font-weight: bold;
                color: #444;
                line-height: 1;
            }

            /* Styling for Hz, detune, warning */
            #hz, #detune, #detune-warning, #labels {
                font-size: 24px;
                margin: 5px 0;
                color: #555;
            }

            /* Button to enable microphone */
            #enable-mic {
                background-color: #4CAF50;
                color: white;
                padding: 12px 24px;
                font-size: 18px;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                transition: background-color 0.3s;
                margin-bottom: 10px;
            }

            #enable-mic:hover {
                background-color: #45a049;
            }

            /* Contenitore flessibile per microfono e tachimetro */

            /* Pulsante microfono (a sinistra) */
            .mic-button-container {
                min-width: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
            }


            /* Contenitore del tuner */
            #tuner-container {
                flex-grow: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            /* Barra del tachimetro */
            #tuner-bar {
                position: relative;
                width: 600px; /* Puoi allargarlo se vuoi */
                height: 10px;
                background-color: #ddd;
                border-radius: 5px;
                overflow: hidden;
            }

            /* Indicatore del tuner */
            #tuner-indicator {
                position: absolute;
                width: 9px;
                height: 20px;
                background-color: red;
                top: -5px;
                left: 50%;
                transform: translateX(-50%);
                transition: left 0.1s ease-out;
            }

            /* Label sotto il tuner adattate alla nuova larghezza */
            .tuner-labels {
                display: flex;
                justify-content: space-between;
                width: 100%;
                max-width: 600px; /* Deve essere uguale alla larghezza del tuner */
            }

            /* Pulsante microfono */
            .mic-button {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background-color: #4CAF50;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 24px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
            }
            /* Contenitore flessibile per mic + tuner */
            #mic-tuner-container {
               display: flex;
                align-items: center; /* Allinea verticalmente */
                justify-content: center; /* Mantiene tutto centrato */
                gap: 20px; /* Distanza tra il microfono e il tachimetro */
                margin-top: 20px; /* Evita sovrapposizioni */
                width: 100%;
            }

            /* Contenitore della tastiera */
            .keyboard3 {
                margin-top: 5px; /* Aggiunge spazio tra la tastiera e gli altri elementi */
            }
        </style>
    </head>
