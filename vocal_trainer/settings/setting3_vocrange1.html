<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Collegamento con il file css: -->
    <link rel="stylesheet" href="../../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.25/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.29/build/Tone.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vocal Trainer</title>
</head>
<body>
    <h2>Choose your vocal range</h2>
    
    <div class="range-buttons">
        <button class="range-button toggle-button">Soprano</button>
        <button class="range-button toggle-button">Mezzosoprano</button>
        <button class="range-button toggle-button">Contralto</button>
        <button class="range-button toggle-button">Tenor</button>
        <button class="range-button toggle-button">Baritono</button>
        <button class="range-button toggle-button">Bass</button>
    </div>
    
    <!-- Range description -->
    <div id="range-description" class="range-description">
        <p> Choose a range to see the description </p>
    </div>


    <!-- Setting menu -->
    <nav class="navbar">
        <h3 class="navbar-title">Settings:</h3> <!-- Title for the navbar -->
        <ul>
            <li><a href="setting1_level.html" id="selectedLevel"> </a></li>
            <li><a href="setting2_time.html" id="sliderValue"></a></li>
        </ul>
    </nav>

    <!-- Next button -->
    <a href="setting4_vocgear.html" class="next_button">Next setting</a>

    <!-- Bottom left button container-->
    <div class="button-container">
        <a href="setting3_vocrange.html" class="bottomleft_button">Go back</a>
        <a href="../../initial_page.html" class="bottomleft_button">Home</a>
    </div>

    <!-- Collegamento con lo script js: -->
    <script src="vt_settings.js"></script>

    <!-- Get the variables saved: -->
    <!-- selectedLevel variable -->
    <script>
        document.getElementById("selectedLevel").innerHTML = "Singing level: " + localStorage.getItem("selectedLevel");
    </script>
    <!-- sliderValue variable -->
    <script>
        document.getElementById("sliderValue").innerHTML = "Training time: " + localStorage.getItem("sliderValue") + " min";
    </script>
</body>
</html>
