<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Collegamento con il file css: -->

          <p class="gear-description">it is a mask but not for the covidd</p>
        </div>
        <div class="button-gear-item">
          <button class="button-gear">laxvox</button>

        </div>
        <div class="button-gear-item">
          <button class="button-gear">None</button>

    <!-- Setting menu -->
    <nav class="navbar">
        <h3 class="navbar-title">Settings:</h3> <!-- Title for the navbar -->
        <ul>
            <li><a href="setting1_level.html" id="selectedLevel"> </a></li>

    <script src="vt_settings.js"></script>

    <script>
        document.getElementById("selectedLevel").innerHTML = "Singing level: " + localStorage.getItem("selectedLevel");

    <script>
        document.getElementById("sliderValue").innerHTML = "Training time: " + localStorage.getItem("sliderValue") + " min";

    <!-- selectedRange variable -->
    <script>
        document.getElementById("selectedRange").innerHTML = "Vocal range: " + localStorage.getItem("selectedRange");
